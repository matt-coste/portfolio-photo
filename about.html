<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About — Portfolio</title>
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'dark';
      var lang = localStorage.getItem('lang') || 'en';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.setAttribute('lang', lang === 'fr' ? 'fr' : 'en');
    })();
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/about.css">
</head>

<body class="page-body">

  <header id="site-header"></header>

  <main>
    <div class="about-page">
      <div class="about-grid">

        <div class="about-photo-col">
          <img id="about-photo" src="" alt="">
        </div>

        <div class="about-content-col">

          <div class="reveal">
            <span class="label" data-i18n="about_label">Photographer</span>
            <h1 class="about-name" id="about-name" style="margin-top:.5rem"></h1>
          </div>

          <p class="about-bio reveal" id="about-bio" data-i18n="about_bio"></p>

          <div class="about-section reveal">
            <span class="label" data-i18n="about_gear">Equipment</span>
            <ul class="gear-list" id="gear-list"></ul>
          </div>

          <div class="contact-block reveal">
            <span class="label" data-i18n="about_contact">Contact</span>
            <a class="contact-link" id="contact-link" href="#" data-i18n="about_cta">Get in touch →</a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <div id="lightbox">
    <button id="lightbox-close">✕</button>
    <button id="lightbox-prev">‹</button>
    <button id="lightbox-next">›</button>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-bottom">
      <p id="lightbox-caption"></p>
      <button id="lightbox-go-btn"></button>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/manifest.js"></script>
  <script src="js/about.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Portfolio</title>
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'dark';
      var lang = localStorage.getItem('lang') || 'en';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.setAttribute('lang', lang === 'fr' ? 'fr' : 'en');
    })();
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/collections.css">
</head>

<body class="page-body">

  <header id="site-header"></header>

  <main>
    <div class="collections-page">
      <div class="collections-page-header reveal">
        <span class="label" data-i18n="collections_label">Archive</span>
        <div class="collections-title-row">
          <h1 class="page-title" data-i18n="collections_title">Collections</h1>
          <button class="sort-btn" id="sort-toggle">↓ Date</button>
        </div>
        <p class="collections-meta" id="col-count"></p>
      </div>
      <p id="col-loading" style="color:var(--text-muted);font-size:13px;letter-spacing:0.08em;margin-bottom:2rem;"
        data-i18n="loading">Loading…</p>
      <div class="collections-grid" id="collections-grid"></div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <div id="lightbox">
    <button id="lightbox-close">✕</button>
    <button id="lightbox-prev">‹</button>
    <button id="lightbox-next">›</button>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-bottom">
      <p id="lightbox-caption"></p>
      <button id="lightbox-go-btn"></button>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/manifest.js"></script>
  <script src="js/collections.js"></script>
</body>

</html>
